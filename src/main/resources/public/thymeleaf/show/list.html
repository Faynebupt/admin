<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>脚本展示</title>
    <!--就是那个加号链接-->
</head>
<script type="text/javascript">
	function check(){
		var r=confirm("确定要删除吗？");
		if (r==true){
			return true;
		}else{
			return false;
		}
	}
</script>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <form th:action="@{/show/success}" id="start" method="get">
                        输入introduce:<br/>
                        <input type="text" style="width:300px;height:30px" name="introduce"/>
                        <br/>
                        <input type="submit" value="运行脚本"/>
                    </form>

                    <table id="dataTable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>num</th>
                            <th>introduce</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item:${list}">
                            <td th:text="${item.num}"></td>
                            <td th:text="${item.introduce}">label</td>
                        </tr>
                        </tbody>
                    </table>


                </div>
                <!-- /.col -->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<div th:replace="script"></div>
<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
<script th:src="@{/js/list-page.js}"></script>
</body>
</html>
